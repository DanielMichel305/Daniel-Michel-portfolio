version: '3.8'


services:
  portfolio:
    image: daniool/dms-portfolio:1.3
    pull_policy: always
    hostname: portfolio-st
    networks:
      - npm-network
    volumes:
      - dms-portfolio-assets:/app/public 
      - dms-portfolio-dbdata:/app/dist/db
    env_file:
      - stack.env

networks:
  npm-network:
    external: true

volumes:
  dms-portfolio-assets:
    external: true
      
  dms-portfolio-dbdata:
    external: true
      
      
